<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudShare - Masa Depan Berbagi File{% endblock %}</title>
    
    {% block meta %}
    <meta name="description" content="Bagikan file secara instan dengan CloudShare">
    {% endblock %}
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 180, 248, 0.3) 0%, transparent 50%);
            filter: blur(100px);
            z-index: 0;
            animation: bgShift 15s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
        }
        
        .container {
            max-width: {% block container_width %}1000px{% endblock %};
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: {% block header_margin %}60px{% endblock %};
            animation: fadeInDown 0.8s ease;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: {% block logo_size %}42px{% endblock %};
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
            cursor: pointer;
            display: inline-block;
        }
        
        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 30px;
        }
        
        .label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 24px;
            font-size: 16px;
            color: #fff;
            border-radius: 12px;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Buttons */
        .btn {
            padding: 16px 48px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        /* Links */
        .link-wrapper {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .link-label {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .link-container {
            display: flex;
            gap: 12px;
        }
        
        .link-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            padding: 16px 32px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
            border: none;
        }
        
        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }
        
        .copy-btn.copied {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .info-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }
        
        .info-value {
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }
        
        /* Error */
        .error {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }
        
        /* ==================== SIMPLE HAMBURGER MENU ==================== */
        
        /* Hamburger Button */
        .hamburger-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 48px;
            height: 48px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .hamburger-btn:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .hamburger-btn span {
            width: 20px;
            height: 2px;
            background: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .hamburger-btn.active span:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }
        
        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-btn.active span:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }
        
        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Sidebar Menu */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 90px 20px 20px;
            z-index: 1000;
            transition: left 0.3s ease;
            overflow-y: auto;
        }
        
        .sidebar-menu.active {
            left: 0;
        }
        
        /* Menu Header */
        .menu-header {
            margin-bottom: 40px;
            padding: 0 10px;
        }
        
        .menu-logo {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .menu-title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .menu-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        /* Menu Navigation */
        .menu-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .menu-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px 16px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .menu-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .menu-link.active {
            background: rgba(102, 126, 234, 0.2);
            color: #fff;
        }
        
        .menu-icon {
            font-size: 22px;
            min-width: 22px;
        }
        
        .menu-text {
            font-weight: 500;
            font-size: 15px;
        }
        
        /* Menu Divider */
        .menu-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }
        
        /* Menu Footer */
        .menu-footer {
            margin-top: auto;
        }
        
        .menu-user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .menu-user:hover {
            background: rgba(255, 255, 255, 0.06);
        }
        
        .menu-avatar {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .menu-user-info {
            flex: 1;
        }
        
        .menu-user-name {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2px;
        }
        
        .menu-user-role {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hamburger-btn {
                top: 20px;
                left: 20px;
                width: 44px;
                height: 44px;
            }
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 36px;
            }
            
            .link-container {
                flex-direction: column;
            }
            
            .copy-btn {
                width: 100%;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
            }
            
            .sidebar-menu {
                width: 260px;
                left: -260px;
            }
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <!-- Hamburger Button -->
    <button class="hamburger-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Menu Overlay -->
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    
    <!-- Sidebar Menu -->
    <div class="sidebar-menu">
        <div class="menu-header">
            <div class="menu-logo">‚òÅÔ∏è</div>
            <div class="menu-title">CloudShare</div>
            <div class="menu-subtitle">Berbagi File</div>
        </div>
        
        <nav class="menu-nav">
            <a href="/" class="menu-link {% if request.path == '/' %}active{% endif %}">
                <span class="menu-icon">üè†</span>
                <span class="menu-text">Beranda</span>
            </a>

                <span class="menu-icon">‚öôÔ∏è</span>
                <span class="menu-text">Pengaturan</span>
            </a> -->
        </nav>

        <div class="menu-footer">
            <div class="menu-user">
                <div class="menu-avatar">üë§</div>
                <div class="menu-user-info">
                    <div class="menu-user-name">Pengguna</div>
                    <div class="menu-user-role">Paket Gratis</div>
                </div>
            </div>
        </div> -->
    </div>
    
    <div class="container">
        <div class="header">
            <a href="/" style="text-decoration: none;">
                <div class="logo">{% block logo_text %}CLOUDSHARE{% endblock %}</div>
            </a>
            {% if not hide_tagline %}
            <div class="tagline">{% block tagline %}Masa Depan Berbagi File{% endblock %}</div>
            {% endif %}
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}
    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger-btn');
            const menu = document.querySelector('.sidebar-menu');
            const overlay = document.querySelector('.menu-overlay');
            
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        function copyLink() {
            const input = document.getElementById('shareLink');
            if (!input) return;
            
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì Tersalin!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('copied');
            }, 2000);
        }
    </script>
    {% endblock %}
</body>
</html>
